<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <title>Crear instancia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/style_tour.css}">
    <script type="text/javascript" th:src="@{/js/tour.js}"></script>
  </head>
  <body>
    <th:block th:replace="frags/header.html">
</th:block>
     <div class="container">
        <img id="user" th:src="@{${tour.portada}}" alt="Coliseo" class="custom1">
        <p class="titulo" th:text="${tour.titulo}">Título</p>
        <p class="ciudad" th:text="${tour.ciudad}+', '+${tour.pais}">Ciudad y país</p>
        <p  class="lugar" th:text="${tour.lugar}">Lugar</p>
        <p class="precio" th:text="${tour.precio}+'€'">Precio</p>
        <p class="personas" th:text="'Turistas permitidos: ' + ${tour.maxTuristas}">Turistas</p>

        <h3>Rellena para crear una nueva convocatoria del tour</h3>

        <form class="form-tour" method="post" th:action="@{/tour/{id}/instancia(id=${tour.id})}">

            <label for="fechaIni" class="sr-only">Fecha y hora de inicio</label>
            <input type="datetime-local" id="fechaIni" name="fechaIni" placeholder="Fecha de inicio" required onchange="siguientePaso()"/>

            <div id="divFinal">
              <label for="fechaFin" class="sr-only">Fecha y hora de fin</label>
              <input type="datetime-local" id="fechaFin" name="fechaFin" placeholder="Fecha de fin" required onchange="validarFechas()" />
            </div>
            
            <button id="buttonInstancia" class="btn btn-lg btn-primary btn-block" type="submit">Crear</button>
        </form>

</div>
</body></html>
